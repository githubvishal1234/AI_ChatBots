<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI ChatBot</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <button class="new-chat-btn" id="newChatBtn">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
              <path
                d="M8 3V13M3 8H13"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>
            New Chat
          </button>
        </div>
        <div class="model-selector">
          <label for="modelSelect">Select Model:</label>
          <select id="modelSelect" class="model-select">
            <option value="deepseek-r1:1.5b">deepseek-r1:1.5b</option>
            <option value="glm-4.6:cloud">glm-4.6:cloud</option>
            <option value="gemma3:1b">gemma3:1b</option>
            <option value="llama3.1:latest">llama3.1:latest</option>
            <option value="mistral:latest">mistral:latest</option>
            <option value="mistral:7b">mistral:7b</option>
            <option value="llama3.1:8b">llama3.1:8b</option>
          </select>
        </div>

        <div class="chat-history" id="chatHistory">
          <div class="history-title">Recent Chats</div>
          <div class="history-list" id="historyList">
            <!-- Chat history items will be added here -->
          </div>
        </div>
      </aside>

      <!-- Main Chat Area -->
      <main class="main-content">
        <div class="chat-container" id="chatContainer">
          <div class="welcome-screen" id="welcomeScreen">
            <div class="welcome-content">
              <h1>AI ChatBot</h1>
              <p>Select a model and start chatting!</p>
              <div class="model-info">
                <span id="selectedModel">deepseek-r1:1.5b</span>
              </div>
            </div>
          </div>
        </div>

        <div class="input-container">
          <div class="input-wrapper">
            <textarea
              id="messageInput"
              class="message-input"
              placeholder="Type your message here..."
              rows="1"
            ></textarea>
            <button id="sendBtn" class="send-btn" disabled>
              <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                <path
                  d="M18 2L9 11M18 2L12 18L9 11M18 2L2 8L9 11"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
          </div>
          <div class="input-footer">
            <span class="model-indicator"
              >Model: <span id="currentModel">deepseek-r1:1.5b</span></span
            >
          </div>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
